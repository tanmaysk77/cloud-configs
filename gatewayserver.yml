server:
  port: 8072
                                                                                                  
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true                                       # I am using the eureka properties to register the edge or gateway server into registery and also able to fetch registry to locate the microservices                       
    serviceUrl:
      defaultZone: "http://localhost:8070/eureka/"

ilsserver:
  port: 8072
                                                                                                  
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true                                  # I am using the eureka properties to register the edge or gateway server into registery
    fetchRegistry: true                                       # I am ensuring gateway should be able to fetch information related of registed services                      
    serviceUrl:
      defaultZone: "http://localhost:8070/eureka/"
